version: '3.8'

services:
  tf-mcp-server:
    image: ghcr.io/liuwuliuyun/tf-mcp-server:latest
    container_name: tf-mcp-server
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - LOG_LEVEL=INFO
      # Azure Service Principal credentials (uncomment and set for Azure functionality)
      # - ARM_CLIENT_ID=your-client-id
      # - ARM_CLIENT_SECRET=your-client-secret
      # - ARM_SUBSCRIPTION_ID=your-subscription-id
      # - ARM_TENANT_ID=your-tenant-id
    volumes:
      # Mount Terraform workspace if needed
      - ./terraform-workspace:/workspace
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep :8000 | grep LISTEN"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: tf-mcp-network
